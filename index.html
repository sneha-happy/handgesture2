<html>
  <head>
    <title>Hand Gesture App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Indie+Flower&family=Lemonada:wght@600&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <div id="heading">
       <h2 id="text1">HAND GESTURE APP</h2>
       <h3 >✌ 🤘 👍 👌 🤞 🤜</h3>
      </div>
      <br><br>

      <p style="font-size: 22px;" id="text2">Take your selfie to generate hand gesture.

       
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        
	      <label>Webcam view: </label>
        <div id="camera"></div>
        <br>
        <button class="btn btn-primary">Capture image</button>
        </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
          <label id="prediction">  Prediction 
          </label>
          <p class="emotion_name" id="result_emotion_name"></p>
          <p class="emoji" id="update_emoji"></p>
        </div> 
      <div class="col-md-4 col-sm-12 col-xs-12">
       <label>Snapshot:</label>
        <div id="result"></div>
        <br>
        <button class="btn btn-primary">Predict Hand Gesture</button>
      </div>    
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
